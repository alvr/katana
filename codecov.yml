coverage:
  status:
    patch:
      default:
        target: 80%
        threshold: 1%
    project:
      default:
        target: 80%
        threshold: 1%

# Keep in sync with KatanaKoverPlugin
ignore:
  - '**/build/**'

  # Classes
  ## Common
  - '**/KatanaApp*.kt'
  - '**/KatanaBuildConfig.kt'

  ## Android
  - '**/*Activity'
  - '**/*Fragment'

  # Packages
  ## Core
  - '**/core/**'

  # UI
  - '**/generated/resources/**'
  - '**/shared/navigation/**'
  - '**/shared/resources/**'
  - '**/shared/screen/**'
  - '**/ui/navigation/**'
  - '**/ui/resources/**'
  - '**/ui/screen/**'
